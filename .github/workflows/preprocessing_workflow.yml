name: Data Preprocessing Workflow

on:
  push:
    paths:
      - 'loan_dataset_raw/**'
      - 'preprocessing/automate_Annisa.py'
  workflow_dispatch:

jobs:
  preprocess-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pandas numpy scikit-learn

    - name: Debug File Structure
      run: |
        ls -R

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_Annisa.py

    - name: Commit and Push Processed Data
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Memastikan folder output ada sebelum add
        mkdir -p preprocessing/loan_dataset_preprocessing
        git add preprocessing/loan_dataset_preprocessing/loan_clean.csv
        git commit -m "Auto-update: Processed dataset via GitHub Actions" || echo "No changes to commit"
        git push