name: Data Preprocessing Workflow

on:
  push:
    paths:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pandas numpy scikit-learn

    - name: Run Preprocessing Script
      run: |
        python Preprocessing/automate_Annisa.py

    - name: Commit and Push Processed Data
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Debug: Cek apakah file benar-benar ada di situ
        ls -l Preprocessing/
        
        # Add file yang BENAR
        git add Preprocessing/loan_clean.csv
        
        git commit -m "Auto-update: Processed dataset [Skip CI]" || echo "No changes to commit"
        git push
